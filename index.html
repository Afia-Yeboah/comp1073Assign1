<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build your Story</title>
    <script src = "js/scripts.js" defer></script>
</head>
<body>
    <!-- This projects gives the user five slots and its buttons
     clicking the button will call a function to randomly choose a word from the list of arrays
      -->
    <!--Main Container to hold the slots and controls -->
    <div id="storymaker">
        <!-- Columns to show the current word and a button attached -->
         <!-- Slot 1 -->
        <div class="column">
            <span id="slot1"></span>
            <button id="spin1">Spin</button>
        </div>
        <!-- Slot 2 -->
        <div class="column">
            <span id="slot2"></span>
            <button id="spin2">Spin</button>
        </div>
        <!-- Slot 3 -->
        <div class="column">
            <span id="slot3"></span>
            <button id="spin3">Spin</button>
        </div>
        <!-- Slot 4 -->
        <div class="column">
            <span id="slot4"></span>
            <button id="spin4">Spin</button>
        </div>
        <!-- Slot 5 -->
        <div class="column">
            <span id="slot5"></span>
            <button id="spin5">Spin</button>
        </div>

        <!-- Displaying the text story and control the game -->
         <div class="controls">
            <button id="tellStory">Tell Story</button>
         </div>

        <!-- Reset button to clear the slots -->
        <div class="controls">
            <button id="resetSlots">Reset Slots</button>
        </div>

        <!-- Output area for the final story -->
         <p id="storyOutput"></p>
    </div>
</body>
</html>
