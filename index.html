<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build your Story</title>
</head>
<body>
    <!--Main Container for the story -->
    <div id="storymaker">
        <!-- Columns to show the current word and a button attached -->
        <div class="column">
            <span id="text1">?</span>
            <button id="tap1">Tap</button>
        </div>
        <div class="column">
            <span id="text2">?</span>
            <button id="tap2">Tap</button>
        </div>
        <div class="column">
            <span id="text3">?</span>
            <button id="tap3">Tap</button>
        </div>
        <div class="column">
            <span id="text4">?</span>
            <button id="tap4">Tap</button>
        </div>
        <div class="column">
            <span id="text5">?</span>
            <button id="tap5">Tap</button>
        </div>

        <!-- Displaying the full text story and controlling the game -->
         <div  class="controls">
            <button id="tellStory">Tell Story</button>
         </div>

         <p id="storyOutput"></p>
    </div>
</body>
</html>
