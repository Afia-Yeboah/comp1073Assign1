<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build your Story</title>
</head>
<body>
    <!--Main Container for the story -->
    <div id="storymaker">
        <!-- Columns to show the current word and a button attached -->
        <div class="column">
            <span id="slot1"></span>
            <button id="spin1">Spin</button>
        </div>
        <div class="column">
            <span id="slot2"></span>
            <button id="spin2">Spin</button>
        </div>
        <div class="column">
            <span id="slot3"></span>
            <button id="spin3">Spin</button>
        </div>
        <div class="column">
            <span id="slot4"></span>
            <button id="spin4">Spin</button>
        </div>
        <div class="column">
            <span id="slot5"></span>
            <button id="spin5">Spin</button>
        </div>

        <!-- Displaying the text story and control the game -->
         <div class="controls">
            <button id="tellStory">Tell Story</button>
         </div>

         <p id="storyOutput"></p>
    </div>
</body>
</html>
